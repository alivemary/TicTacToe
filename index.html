<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
	<meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="text-center">

    <div id="mainWin" class="container-fluid hidden">
        <header><h1>Tic Tac Toe</h1></header>
        <div class="row btn-group">
            <button type="button" class="btn btn-secondary" id="field1"></button>
            <button type="button" class="btn btn-secondary" id="field2"></button>
            <button type="button" class="btn btn-secondary" id="field3"></button>
        </div><br />
        <div class="row btn-group">
            <button type="button" class="btn btn-secondary" id="field4"></button>
            <button type="button" class="btn btn-secondary" id="field5"></button>
            <button type="button" class="btn btn-secondary" id="field6"></button>
        </div><br />
        <div class="row btn-group">
            <button type="button" class="btn btn-secondary" id="field7"></button>
            <button type="button" class="btn btn-secondary" id="field8"></button>
            <button type="button" class="btn btn-secondary" id="field9"></button>
        </div>
        <footer>By Maryna Martynenko</footer>
    </div>
    <div id="loadWin" class="container-fluid">
        Loading...
    </div>
    <div id="failWin" class="container-fluid hidden">
        Error!
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/ticTacToe.js"></script>
</body>
</html>
